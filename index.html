<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script src="script.js"></script>
    <title>Separate JS Addition</title>
    <style>
        body { font-family: sans-serif; padding: 40px; text-align: center; }
        .box { border: 2px solid #333; display: inline-block; padding: 20px; border-radius: 10px; }
        input { margin: 5px; width: 80px; }
        button { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Addition</h2>
        <input type="number" id="num1" placeholder="Value A">
        <span>+</span>
        <input type="number" id="num2" placeholder="Value B">
        <br><br>
        <button id="addBtn">Calculate Sum</button>
        <h3 id="result">Result: 0</h3>
    </div>

</body>
</html>
